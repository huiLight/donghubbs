{% extends 'donghu/base.html' %}
{% load staticfiles %}

{% block title_block %}
    注册
{% endblock %}
{% block head_block %}
<style type="text/css">
    body{
        text-align: left;
    }
    form{
        margin-top: 20px;
        margin-left: 30px;
    }
    input{
        width: 220px;
        height: 32px;
        padding: 2px;
        margin: 2px;
    }
    #addr{
        position: absolute;
        margin-top: 8px;
        margin-left: -92px;
    }
    #second{
        padding: 7px 10px;
        text-align: left;
        margin-left: 2px;
        vertical-align: baseline;
    }
    #submit{
        width: 50px;
        line-height: 16px;
        margin-left: 48px;
    }
</style>
{% endblock%}

{% block body_block %}
    {% if registered %}
        <h1>Success!</h1>
    {% else %}
        <form id="register" method="POST" action="#">
            {% csrf_token %}

            <p>
                <input type="text" name="username" maxlength="150" required="" id="username" placeholder="用户名">
                <label id="namewrong"></label>
            </p>

            <div class="form-group">
                <div class="stuid" >
                   <input type="text"  id="useremail" class="form-control" placeholder="学号">
                   <label id="addr">@lcu.edu.cn</label></input>
                    <label id="emailwrong"></label>
                </div>
            </div>

            <div class="form-group">
                <input type="text" name="securityCode" class="form-control" required="" id="yzm" placeholder="请输入验证码">
                <label id="yzmwrong" ></label>
            </div>

            <div class="form-group">
                <input type="password" name="password" required="" id="password" placeholder="密码">
                <label id="pwdwrong" ></label>
            </div>
            <div class="form-group">
                <input type="password" name="repassword" required="" id="repassword" placeholder="再次输入密码">
                <label id="rpwdwrong" ></label>
            </div>
            <button type="button" class="btn btn-info"  id="second">点击获取验证码</button>

            <input type="button" id="submit" class="btn" name="submit" value="注册">
        </form>
    {% endif %}

{% endblock %}

{% block js_block %}
    <script type="text/javascript" src="{% static "js/register.js" %}"></script>
{% endblock %}
