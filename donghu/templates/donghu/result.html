{% extends 'donghu/base.html' %}

{% load staticfiles %}

{% block title_block %}
result
{% endblock %}

{% block body_block %}
    <div style="width: 64%; margin: 0px auto; text-align: left;">

    <div style=" margin: 16px 0; padding-left: 4px;">
        搜索内容：<span style="display:inline-block; margin-right:30px; font-weight: 800;">{{ keywords }}</span>
        <!-- 排序结果： 按时间倒序 | 按时间顺序 -->
    </div>
    {% if results %}
    <ul style="">
        {% for item in results %}
        <li style="margin: 8px 0; list-style: none;">
            <div style="padding: 4px;">
                <a href="{% url 'donghu:detail' item.module.name item.author item.id %}">{{ item.title }}</a>
            </div>
            <hr>
            <div style="min-height: 50px; background: #fcfcfc; padding: 4px;">
            {{ item.content|slice:":200" }}
            </div>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    </div>
{% endblock%}
